services:
  - type: web
    name: modern-web-shop
    env: docker
    runtime: image
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_NAME
        value: Modern Web Shop
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: FILESYSTEM_DISK
        value: local
      # Database configuration (PostgreSQL - Render free tier)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: modernshop-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: modernshop-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: modernshop-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: modernshop-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: modernshop-db
          property: password
    healthCheckPath: /health

databases:
  - name: modernshop-db
    databaseName: modernshop
    user: modernshop
