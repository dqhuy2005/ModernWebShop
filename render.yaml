services:
  - type: web
    name: modern-web-shop
    env: docker
    runtime: image
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_NAME
        value: Modern Web Shop
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: FILESYSTEM_DISK
        value: local
      # Uncomment and configure these when you add a database:
      # - key: DB_CONNECTION
      #   value: mysql
      # - key: DB_HOST
      #   fromDatabase:
      #     name: modernshop-db
      #     property: host
      # - key: DB_PORT
      #   fromDatabase:
      #     name: modernshop-db
      #     property: port
      # - key: DB_DATABASE
      #   fromDatabase:
      #     name: modernshop-db
      #     property: database
      # - key: DB_USERNAME
      #   fromDatabase:
      #     name: modernshop-db
      #     property: user
      # - key: DB_PASSWORD
      #   fromDatabase:
      #     name: modernshop-db
      #     property: password
    healthCheckPath: /health

# To add a database, uncomment and configure:
